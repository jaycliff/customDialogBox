<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>customDialogueBox</title>
        <!-- Check these out: http://iconmart.in/ and http://fontello.com/ -->
        <link rel="stylesheet" type="text/css" href="css/custom_dialogue_box.css" />
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }
            
            body {
                padding: 10px;
                font-family: Arial;
            }
            
            h1 {
                text-align: center;
                margin: 20px auto 0;
            }
            
            #dialogue-boxes {
                text-align: center;
                padding: 10px;
                margin: 20px auto 0;
            }
            
            #dialogue-boxes button {
                background-color: #e0e0e0;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                box-sizing: border-box;
                cursor: pointer;
                margin: 0;
                text-indent: 0;
            }
            
            #dialogue-boxes button:before {
                content: " ";
            }
            
            #dialogue-boxes button:active {
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
            }
            
            #dialogue-boxes button:hover {
                background-color: pink;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/custom_dialogue_box.js"></script>
        <script type="text/javascript">
/*jslint browser: true, devel: true, nomen: false, unparam: true, sub: false, bitwise: false, forin: false */
/*global $, jQuery, hasClass, addClass, removeClass*/
if (!String.prototype.trim) {
    (function (rtrim) {
        "use strict";
        String.prototype.trim = function () {
            return this.replace(rtrim, '');
        };
        // Make sure we trim BOM and NBSP
    }(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g));
}
(function (global, $) {
    "use strict";
    var $document = $(document);
    $document.ready(function () {
        var $alert = $('#alert'), $confirm = $('#confirm'), $prompt = $('#prompt');
        customDialogueBox.setOption('fadespeed', 100);
        $alert.on('click', function () {
            customDialogueBox.alert('I know where you live...', 'Alert').then(function () {
                customDialogueBox.alert('...but I easily forget');
            });
        });
        $confirm.on('click', function () {
            customDialogueBox.confirm('Is Justin Beiber gay?', 'Confirm').then(function (value) {
                if (value) {
                    customDialogueBox.alert('I knew it!', 'G-A-Y');
                } else {
                    customDialogueBox.alert('Okay, so he\'s a girl then huh?', 'G-I-R-L');
                }
            });
        });
        $prompt.on('click', function () {
            customDialogueBox.prompt('Enter your name', 'Jaycliff', 'Prompt').then(function (value) {
                if (typeof value === "string") {
                    if (value.trim() === '') {
                        customDialogueBox.alert('You are a badass!');
                    } else {
                        customDialogueBox.alert(value.trim() + ', you are a badass!');
                    }
                } else {
                    customDialogueBox.alert('Okay, whatever floats your boat...').then(function () {
                        customDialogueBox.alert('...you little turd.').then(function () {
                            customDialogueBox.alert('Just kidding :)');
                        });
                    });
                }
            });
        });
    });
}(window, jQuery));
        </script>
    </head>
    <body>
        <!-- Template by Jaycliff Arcilla -->
        <h1>customDialogueBoxes</h1>
        <div id="dialogue-boxes">
            <button id="alert">Alert</button>
            <button id="confirm">Confirm</button>
            <button id="prompt">Prompt</button>
        </div>
    </body>
</html>
