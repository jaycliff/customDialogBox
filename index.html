<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Custom Confirmation Dialogue</title>
        <link rel="stylesheet" type="text/css" href="css/glyphicons.css" />
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }
            
            #cdb-overlay {
                position: fixed;
                background-color: rgba(0, 0, 0, 0.5);
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
            }
            
            #cdb-overlay:before {
                content: " ";
                display: block;
                height: 50%;
            }
            
            div.cdb {
                background-color: #ffffff;
                position: fixed;
                margin: 0 auto;
                min-width: 320px;
                max-width: 640px;
                width: auto;
                font-size: 12px;
                padding: 20px;
                font-family: Arial;
                border: solid 1px rgba(0, 0, 0, 0.15);
                border-top: solid 1px rgba(255, 255, 255, 0.15);
                border-radius: 4px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
                left: -999999em;
            }
            
            /*
            div.cdb div.cdb-title {
                position: absolute;
                left: 4px;
                top: 2px;
                width: 88%;
                font-size: 10px;
                height: 16px;
                line-height: 16px;
            }
            */
            
            div.cdb div.cdb-title {
                font-size: 18px;
                color: #202020;
                cursor: default;
            }
            
            div.cdb div.cdb-close {
                position: absolute;
                right: 2px;
                top: 2px;
                width: 16px;
                height: 16px;
            }
            
            div.cdb div.cdb-close > span {
                display: block;
                background-color: rgba(0, 0, 0, 0.15);
                width: 10px;
                height: 10px;
                padding: 2px;
                top: 0;
                border-radius: 2px;
                border: solid 1px rgba(0, 0, 0, 0.1);
                color: #404040;
                font-size: 10px;
            }
            
            div.cdb div.cdb-close > span:hover {
                color: #606060;
                cursor: pointer;
            }
            
            div.cdb div.cdb-close > span:active {
                color: #202020;
            }
            
            div.cdb div.cdb-message {
                padding: 10px 0;
                margin: 10px auto;
                color: #404040;
                white-space: pre-line;
                cursor: default;
            }
            
            div.cdb div.cdb-prompt-wrap > input {
                display: block;
                box-sizing: border-box;
                padding: 2px;
                border: solid 1px #c0c0c0;
                border-radius: 2px;
                width: 100%;
            }
            
            div.cdb div.cdb-button-tray {
                margin-top: 20px;
                text-align: right;
            }
            
            div.cdb div.cdb-button-tray button {
                position: relative;
                background-color: #e8e8e8;
                padding: 4px 10px;
                border: solid 1px rgba(0, 0, 0, 0.1);
                border-top: solid 1px rgba(255, 255, 255, 0.1);
                border-radius: 2px;
                cursor: pointer;
                min-width: 50px;
            }
            
            div.cdb div.cdb-button-tray button:before {
                content: " ";
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.1);
            }
            
            div.cdb div.cdb-prompt-wrap > input:focus, div.cdb div.cdb-button-tray button:focus {
                /*
                outline-color: rgb(77, 144, 254);
                outline-offset: 2px;
                outline-style: solid;
                outline-width: 1px;
                */
                outline: none;
                box-shadow: inherit;
                box-shadow: 0 0 1px 1px rgb(77, 144, 254);
            }
            
            div.cdb div.cdb-button-tray button:active {
                background-color: #e4e4e4;
                border: 1px solid transparent;
            }
            
            div.cdb div.cdb-button-tray button:active:before {
                box-shadow: none;
            }
            
            div.cdb div.cdb-button-tray button:last-child {
                margin-left: 10px;
            }
            
            div.cdb div.cdb-button-tray > span {
                display: none;
            }
            
            /*
            
            div.cdb {
                background-color: #b0b0b0;
                border: solid 1px rgba(0, 0, 0, 0.15);
                border-top: solid 1px rgba(255, 255, 255, 0.15);
            }
            
            div.cdb div.cdb-close > span {
                background-color: rgba(0, 0, 0, 0.15);
                border: solid 1px rgba(0, 0, 0, 0.1);
                color: #404040;
            }
            
            div.cdb div.cdb-close > span:hover {
                color: #606060;
            }
            
            div.cdb div.cdb-close > span:active {
                color: #202020;
            }
            
            div.cdb div.cdb-message {
                color: #ffffff;
            }
            
            div.cdb div.cdb-button-tray button {
                border: solid 1px rgba(0, 0, 0, 0.25);
                border-top: solid 1px rgba(255, 255, 255, 0.25);
            }
            
            */
        </style>
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="classhole.js"></script>
        <script type="text/javascript" src="custom_dialogue_box.js"></script>
        <script type="text/javascript">
/*jslint browser: true, devel: true, nomen: false, unparam: true, sub: false, bitwise: false, forin: false */
/*global $, jQuery, hasClass, addClass, removeClass*/
(function (global, $) {
    "use strict";
    var $document = $(document);
    $document.ready(function () {
        var $say_something = $('#say-something');
        // Example usage.
        (function () {
            var ok = function () {
                    console.log('Hmmm... Bacon...');
                    customDialogueBox.confirm('Well then... Can I EAT YOU?!', function () {
                        console.log('Yummy....... >:)');
                        customDialogueBox.confirm('Yum yum!', function () {
                            customDialogueBox.alert('Mmmmmm!');
                        });
                        customDialogueBox.confirm('So juicy!', function () {
                            customDialogueBox.alert('Slurp!');
                            customDialogueBox.alert('Slurp!!!');
                        });
                    });
                    customDialogueBox.alert('Bloody Hell!');
                    customDialogueBox.alert('That was bloody horrible!');
                },
                cancel = function () {
                    console.log('No, I don\'t want to! But I just did anyway! :(');
                    customDialogueBox.confirm('Hey!\n\nAre you a horse?', function () {
                        console.log('Really???');
                        customDialogueBox.confirm('...well then, can I ride you? ;)', function () {
                            console.log('I\'m on a horse...');
                        });
                    });
                };
            $say_something.on('click', function () {
                //customDialogueBox.confirm('Are you a pig?', ok, cancel);
                customDialogueBox.confirm({
                    message: 'Are you a pig?',
                    title: 'JavaScript',
                    yesCallback: ok,
                    noCallback: cancel
                });
            });
            $('#anything').on('click', function (event) {
                customDialogueBox.prompt({
                    message: 'You!',
                    title: 'Hey',
                    yesCallback: function (value) {
                        customDialogueBox.alert('hey ' + value);
                    }
                });
            });
        }());
    });
}(window, jQuery));
        </script>
    </head>
    <body>
        <!-- Template by Jaycliff Arcilla -->
        <div style="text-align: center;"><button id="say-something">Say something!</button> <button id="anything">Anything!</button></div>
    </body>
</html>
