<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>custom_dialogue_box by Jaycliff Arcilla</title>
        <!-- Check these out: http://iconmart.in/ and http://fontello.com/ -->
        <link rel="stylesheet" type="text/css" href="css/custom_dialogue_box.css" />
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }
            
            body {
                padding: 10px;
                font-family: Arial;
            }
            
            h1 {
                text-align: center;
                margin: 20px auto 0;
            }
            
            h2 {
                text-align: center;
                margin: 10px auto 0;
                font-size: 0.75em;
            }
            
            #dialogue-boxes {
                text-align: center;
                padding: 10px;
                margin: 20px auto 0;
            }
            
            #dialogue-boxes button {
                background-color: #e0e0e0;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                box-sizing: border-box;
                cursor: pointer;
                margin: 0;
                text-indent: 0;
            }
            
            #dialogue-boxes button:before {
                content: " ";
            }
            
            #dialogue-boxes button:active {
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
            }
            
            #dialogue-boxes button:hover {
                background-color: pink;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/custom_dialogue_box.js"></script>
        <script type="text/javascript">
/*jslint browser: true, devel: true, nomen: false, unparam: true, sub: false, bitwise: false, forin: false */
/*global $, jQuery, hasClass, addClass, removeClass*/
if (!String.prototype.trim) {
    (function (rtrim) {
        "use strict";
        String.prototype.trim = function () {
            return this.replace(rtrim, '');
        };
        // Make sure we trim BOM and NBSP
    }(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g));
}
(function (global, $) {
    "use strict";
    var $document = $(document);
    $document.ready(function () {
        var $alert = $('#alert'), $confirm = $('#confirm'), $prompt = $('#prompt');
        $.custom_dialogue_box.setOption('fade_speed', 100);
        $alert.on('click', function () {
            $.custom_dialogue_box.alert('I know where you live...', 'Alert').then(function () {
                $.custom_dialogue_box.alert('...but I easily forget.', 'Alert?');
            });
        });
        $confirm.on('click', function () {
            $.custom_dialogue_box.confirm('Is Justin Beiber gay?', 'Confirm').then(function (value) {
                if (value) {
                    $.custom_dialogue_box.alert('I knew it!', 'Confirmed!');
                } else {
                    $.custom_dialogue_box.alert('Okay, so he must be bisexual huh?', 'Somewhere In The Middle...');
                }
            });
        });
        $prompt.on('click', function () {
            $.custom_dialogue_box.prompt('Enter your name', 'Jaycliff', 'Prompt').then(function (value) {
                if (typeof value === "string") {
                    if (value.trim() === '') {
                        $.custom_dialogue_box.alert('You are a badass!');
                    } else {
                        $.custom_dialogue_box.alert(value.trim() + ', you are a badass!', 'Oh Yeah!');
                    }
                } else {
                    $.custom_dialogue_box.alert('Okay, whatever floats your boat...', 'Kill Joy...').then(function () {
                        $.custom_dialogue_box.alert('...but your boat is leaking water.', 'Hmmm...').then(function () {
                            $.custom_dialogue_box.alert('...and your job is to point it in the right direction. :)', '*Gulp*');
                        });
                    });
                }
            });
        });
    });
}(window, jQuery));
        </script>
    </head>
    <body>
        <!-- Template by Jaycliff Arcilla -->
        <h1>custom_dialogue_box</h1>
        <h2>by Jaycliff Arcilla</h2>
        <div id="dialogue-boxes">
            <button id="alert">Alert</button>
            <button id="confirm">Confirm</button>
            <button id="prompt">Prompt</button>
        </div>
    </body>
</html>
